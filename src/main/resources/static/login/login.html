<!DOCTYPE html>
<head>
    <style>
        body {
            margin: 0;
            font-family: arial,Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }
        #header {
            padding: 8px;
            height: 32px;
            line-height: 32px;
            background: black;
            vertical-align: middle;
            font-size: 1.4rem;
            color: #D0D0D0;
        }
        #main {
            margin: 8px;
        }
        #azure-login {
            display: inline-block;
            background: rgb(51, 102, 153);
            padding: 7px 10px;
        }
        #azure-login a {
            color: white;
            text-decoration: none;
            font-size: 11pt;
        }
        #azure-login img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        #azure-login span {
            padding-left: 10px;
            height: 24px;
            line-height: 24px;
        }

    </style>
</head>
<html>
<body>
<div id="header">
    Login
</div>
<div id="main">
    <br>
    <div id="azure-login">
    <a href="../oauth2/authorization/azure" title="Log in with Azure AD">
        <img alt="Azure AD" src="windows-icon.png"><span>Log in with Azure AD</span>
    </a>
    </div>
</div>
</body>
</html>
