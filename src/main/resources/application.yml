  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: da8a9282-cddd-45d5-9e9a-72061ed3412b
            client-secret: Y~O6P0OU59V3MW-2GNdMBjn-B.-sQRdxfs

azure:
