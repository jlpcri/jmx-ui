server:
  tomcat:
    use-relative-redirects: true
    internal-proxies: .*
    protocol-header: x-forwarded-proto
    remote-ip-header: x-forwarded-for
  port: 8200
  servlet:
    session:
      timeout: 8h
    context-path: /jmx-ui

zuul:
  routes:
    amv-reports:
      sensitiveHeaders: Cookie,Set-Cookie
      path: /api/**
      url: http://${AMV_DATA_API_SERVICE_HOST}:${AMV_DATA_API_SERVICE_PORT}/amv-data-api
  host:
    socket-timeout-millis: 60000

logging:
  level:
    org:
      springframework:
        cloud:
          netflix: trace

