    tenant-id: ffaac3fb-7eb5-4ccd-bd2d-9f03b3f8db3d
    active-directory-groups: GROUP - Alohma Admin, GROUP - Corporate Office
    app-id-uri: api://da8a9282-cddd-45d5-9e9a-72061ed3412b

